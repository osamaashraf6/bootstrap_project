<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- start bootstrap css -->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- end bootstrap css -->
    <!-- start css file  -->
    <link rel="stylesheet" href="static/css/index.css" />
    <!-- end css file -->

    <title>Bootstrap project</title>
  </head>
  <body>
    <!-- start nav -->

    <nav class="navbar navbar-expand-sm navbar-dark" id="header-nav">
      <div class="container">
        <a class="navbar-brand" href="javascript:void(0)">John Doe</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="javascript:void(0)">Portoflio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="javascript:void(0)">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="javascript:void(0)">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="javascript:void(0)"
                ><i class="far fa-envelope"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- end nav -->
    <!-- start icons  -->
    <script
      src="https://kit.fontawesome.com/7280065e63.js"
      crossorigin="anonymous"
    ></script>
    <!-- end icons  -->

    <!-- start bootstrap js -->
    <!-- Latest compiled JavaScript -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- end bootstrap js -->
  </body>
</html>
